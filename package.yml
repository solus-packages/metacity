name       : metacity
version    : 3.28.0
release    : 7
source     :
    - http://ftp.gnome.org/pub/gnome/sources/metacity/3.28/metacity-3.28.0.tar.xz : 5c0dadfc26c7296bbdbb5d3b86fc8df70b9bf9eb461038949d8f4dfa29b8ea4f
license    : GPL-2.0-or-later
component  : desktop.gnome
summary    : Window manager of GNOME Flashback.
description: |
    Window manager of GNOME Flashback.
builddeps  :
    - pkgconfig(dconf)
